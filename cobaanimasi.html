<!DOCTYPE html>
<html>
<head>
    <title> trial and error </title>
    <style>
        @keyframes putar{
            from  {transform: rotate(0deg);}
            to    {transform: rotate(360deg);}
        }
        img {
            animation: putar infinite 3s;
        }
    </style>
</head>

<body>
    <img src="wheel.jpg">
</body>

</html>
